<ng-template #emptyCart>
  <div class="empty-cart">
    <h2 class="empty-cart__title">Twój koszyk jest pusty</h2>
    <a class="empty-cart__button" routerLink="/shop">Przejdź do sklepu</a>
  </div>
</ng-template>

<section class="cart-main">
  <div class="cart-container">
    <ng-container *ngIf="amount; else emptyCart">
      <div class="cart-content">
        <div class="cart-content__product-list">
          <div class="cart-heading">
            <h2 class="cart-heading__title">Koszyk</h2>
            <button class="cart-heading__button" (click)="resetCart.emit(true)">
              <svg
                class="cart-heading__button-svg"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="black"
                width="18px"
                height="18px"
              >
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path
                  d="M16 9v10H8V9h8m-1.5-6h-5l-1 1H5v2h14V4h-3.5l-1-1zM18 7H6v12c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7z"
                />
              </svg>
              <span>Wyczyść koszyk</span>
            </button>
          </div>
          <ng-content select="[cart-list]"></ng-content>
        </div>
        <div class="cart-content__summary">
          <ng-content select="[summary]"></ng-content>
        </div>
      </div>
    </ng-container>
  </div>
</section>
