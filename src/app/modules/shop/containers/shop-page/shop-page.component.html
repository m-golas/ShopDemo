<app-shop-layout [open]="showSidenav$ | async" (switchMenu)="switchMenu()">
  <app-category-list side [selected]="selectedCategory$ | async" [categories]="categories$ | async">
  </app-category-list>
  <app-product-list [categorySelected]="selectedCategory$ | async">
    <ng-container *ngIf="products$ | async as products">
      <app-product-card
        *ngFor="let product of products"
        [product]="product"
        (addToCart)="addToCart(product)"
        (substractFromCart)="substractFromCart(product)"
      ></app-product-card>
    </ng-container>
  </app-product-list>
</app-shop-layout>
